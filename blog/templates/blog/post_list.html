<html>
    <head>
        <meta charset="utf-8">
        <title>BIBICH's blog</title>
    </head>
    <div>
        <h1><a href="/">BIBICH's blog</a></h1>
    </div>
    
    {% for post in posts %}
        <div>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
            <p>published: {{ post.published_date }}</p>
        </div>
    {% endfor %}
        </body>
</html>
